<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aposentadoria</title>
</head>
<body>
<script>
  const idade = parseInt(prompt("Por favor, informe sua idade:"));

if (idade >= 65) {
  alert("Você já pode se aposentar!");
} else {
  const anosRestantes = 65 - idade;
  alert(`Faltam ${anosRestantes} anos para você poder se aposentar.`);
}


</script>

</body>
</html>
