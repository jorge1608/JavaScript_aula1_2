<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
  <script>
    function tabuada3() {
      var count = 1;
      while (count <= 100) {
        if (count % 3 == 0) {
          document.writeln(count + "</br>");
        }
        count = count + 1;
      }
    }
  </script>
</head>

<body>
  <button onclick="tabuada3()">OK</button>
</body>

</html>
