<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 7 </title>
 
    <script type="text/javascript">
         var num1=prompt("Digite o primeiro inteiro")
         num1=parseInt(num1);
         var num2=prompt("Digite o segundo inteiro")
         num2=parseInt(num2);

         var soma=num1+num2;
         var diferenca=num1-num2;
         var produto=num1* num2;
         var quociente=num1/num2;

         document.write("A soma dos dois números é: " ,soma);
         document.write("A diferença dos dois números é: " ,diferenca);
         document.write("A produto dos dois números é: " ,produto);
         document.write("A quociente dos dois números é: " ,quociente);

      
   </script>
</head>
