<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleições</title>
    
         
        
 

  
    <script>
        const numero = parseInt(prompt("digite um numero"));

        if (numero > 0 ) {
            alert(" esse numero é positivo")
        }
        else if (numero < 0 ) {
            alert(" esse numero é negativo")
        }
        else   {
            alert(" esse numero é nulo")
        }
    </script>

  
</head>
